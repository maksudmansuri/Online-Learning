{% extends './acc_base.html' %}
{% load static %}

{% block body %}
				<form class="login100-form validate-form flex-sb flex-w" method="POST" action="counsellor_singup">
				 {% csrf_token %}
				  <h2><a href="/" class="txt2 bo1 m-l-5">
							Home
						</a></h2>
					<span class="login100-form-title p-b-53">
						Sing Up With
					</span>

					<a href="#" class="btn-face m-b-20">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-20">
						<img src="{% static 'register/images/icons/icon-google.png'%}" alt="GOOGLE">
						Google
					</a>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Email ID
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Email Id is required">
						<input class="input100" type="email" name="email" id='email'>
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" id='username'>
						<span class="focus-input100"></span>
					</div>
                    
                   <div class="p-t-31 p-b-9">
						<span class="txt1">
							Password
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password1" id='password1' >
						<span class="focus-input100"></span>
					</div>
                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							Confirm Password
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Confirm Password is required">
						<input class="input100" type="password" name="password2" id='password2'>
						<span class="focus-input100"></span>
					</div>


					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Already Student?
						</span>

						<a href="dologin" class="txt2 bo1">
							Login now
						</a>
					</div> 
				</form>
{% endblock %}
